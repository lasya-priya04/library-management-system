<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resource Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            background: linear-gradient(135deg, #00aaff, #005f73);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        /* Login container */
        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Login container heading */
        .login-container h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #005f73;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Input fields */
        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #005f73;
            box-shadow: 0 0 8px rgba(0, 95, 115, 0.5);
        }

        /* Submit button */
        .btn-accent {
            background: linear-gradient(135deg, #005f73, #00aaff);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-accent:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 95, 115, 0.5);
        }

        /* Link styles */
        .text-center a {
            color: #00aaff;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #005f73;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p class="text-center text-muted mb-4">Login to access your resources</p>
        <form method="POST" action="/login">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-accent">Login</button>
        </form>
        <!-- Additional Links -->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
